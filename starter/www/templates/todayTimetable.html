<ion-view hide-nav-bar="true">
     <ion-pane>
      <ion-header-bar class="bar-dark">
	    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Time Table</h1>
      </ion-header-bar>
      <ion-content scroll="false">
	    <div class="timetable1">
		<h3 class="calm">Next up</h3>
		<h4 class="dark"> Math</br> 50 minutes until start </br>Class A </h4>
		
		</div>
		 <ion-item class="bar bar-calm padding selectedDay">Today</ion-item>
	    <ion-scroll zooming="false" direction="y" style="width: 100%; height: 500px" has-bouncing="true">
			<ion-list >		
			   
				<ion-item ng-repeat="item in timeTableForTodayList" 
						  item="item"
						  class="item-avatar list-card animated bounce">
						   <img class="{{ item.subjectColor }}">
						   <h3 class="energized">{{ item.subject }} {{ item.time }}</h3>
						   {{ item.subjectCode }} </br>
						   {{ item.ClassRoom }}
				  
				</ion-item>
		  </ion-list>
		</ion-scroll>	  
      </ion-content>
    </ion-pane>
</ion-view>
