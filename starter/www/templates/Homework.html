<ion-view hide-nav-bar="true">
     <ion-pane>
      <ion-header-bar class="bar-energized">
	    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Homework</h1>

      </ion-header-bar>
      <ion-content>
        <ion-item class="item item-energized" ng-if="isTeacher()"> <!-- add ng-if=isTeacher() -->
            <a class="button button-block icon-left ion-android-add-circle button-energized" ng-click="showPopup()">ADD NEW HOME WORK</a>
        </ion-item>
        <ion-list>

          <ion-item  class="item-divider">
              Today
          </ion-item >

          <ion-item ng-repeat="item in items"
                    ng-click="onFocus($index)"
                    class="animated fadeInUp"
                    ng-class="selectedClass($index)">

             <h3 >#{{ item.id }} {{ item.title }} </h3>
             <h5 > {{ item.subject }} | Batch : {{ item.batch }} </h5>
             <h5 class="topBottomPadding animated fadeInDown" ng-show="showDesc($index)"> {{ item.title }}  </h5>

            <ion-option-button class="button-icon icon ion-edit dark padding"
                               ng-if="isTeacher()"
                               ng-click="edit(item)">
            </ion-option-button>
            <ion-option-button class="button-icon icon ion-android-delete assertive padding"
                               ng-if="isTeacher()"
                               ng-click="delete(item)">
            </ion-option-button>

          </ion-item>

      </ion-list>
      </ion-content>
    </ion-pane>
</ion-view>
