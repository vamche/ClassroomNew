<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <!--ion-nav-back-button>
      </ion-nav-back-button-->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
     </ion-nav-buttons>      
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <button class="button button-left button-icon button-clear ion-arrow-left-c" 
          ng-click="previousSlide()" ng-show="showLeftArrow()">
      </button>
      <button class="button button-right button-icon button-clear ion-arrow-right-c" 
          ng-click="nextSlide()" ng-show="showRightArrow()">
      </button>
    </ion-header-bar>


    <ion-content class="leftMenu">
      <!-- ADD USER PROFILE IMAGE OR CONTENT HERE-->
      <ion-list>
      <ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="false" ng-if="true">
        <ion-slide>
          <div class="text-center">
            <img class="sidemenuImage animated zoomInDown" src="img/parent.jpg"></img>            
          </div>
        </ion-slide>
        <ion-slide>
          <div class="text-center">
            <img class="sidemenuImage animated zoomInDown" src="img/parent.jpg"></img>            
          </div>
        </ion-slide>
        <ion-slide>
          <div class="text-center">
            <img class="sidemenuImage animated zoomInDown" src="img/parent.jpg"></img>            
          </div>
        </ion-slide>
      </ion-slide-box>
      
		  <ion-item class="item item-icon-left item-dark leftMenu" menu-close ng-repeat="item in LeftMenu | filter:{ user: userRole }" ng-click="routeToScreen(item)">      
  			<i class="icon {{item.icon}} {{item.color}}">  </i>
        {{item.title}}     
       
		  </ion-item>		

      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right" expose-aside-when="large" ng-if="showRightMenu()">
    <ion-header-bar class="bar-positive">
      
    </ion-header-bar>
    <ion-content class="rightMenu">
      <ion-list>
         <ion-item class="item item-icon-left item-dark leftMenu animated wobble" menu-close ng-repeat="item in RightMenu | filter:{ user: userRole }" ng-click="routeToScreen(item)">
      
        <i class="icon {{item.icon}} {{item.color}}">  </i>
        {{item.title}}     
       
      </ion-item>   
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
