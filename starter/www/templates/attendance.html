<style>
    .pickadate-centered-heading {
        font-weight: normal;
        text-align: center;
        font-size: 1em;
        background-color: transparent;
        color: #fff;
      }

    .pane.attendanceBG{
      background: -webkit-linear-gradient(to bottom, #00D7D7, #00D7D7 50%, white 50%); /* Chrome 10+, Saf5.1+ */
      background:    -moz-linear-gradient(to bottom, #00D7D7, #00D7D7 50%, white 50%); /* FF3.6+ */
      background:     -ms-linear-gradient(to bottom, #00D7D7, #00D7D7 50%, white 50%); /* IE10 */
      background:      -o-linear-gradient(to bottom, #00D7D7, #00D7D7 50%, white 50%); /* Opera 11.10+ */
      background:         linear-gradient(to bottom, #00D7D7, #00D7D7 50%, white 50%); /* W3C */
    }

    .selectedDateRow {
      background-color : #00D7D7;      
    }

    .pickadate-cell .pickadate-active {
      background-color: #00D7D7;
      border-radius: 50% 50% 0% 0%;
    }
</style>

<ion-view class="attn" hide-nav-bar="true">
     <ion-pane class="attendanceBG headerBG">

        <ion-header-bar align-title="center" class="bar-clear">
	          <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
            <h1 class="title">ATTENDANCE</h1>
        </ion-header-bar>

 <ion-content  scroll="false" ng-controller="attendanceCtrl">
    <div id="DateHeader" class="selected-date animated fadeIn" style="padding:4%">
            <a class="padding">
				{{date.date != undefined ? (date.date).split('-')[2] : day	}} </a>
    </div>
    <div class="containerAttendance">
      <div pickadate ng-model="date" min-date="minDate" max-date="maxDate" disabled-dates='disabledDates'   attendance-Info='attendanceInfo'></div>
	  <!--div class="card padding selected-date">
        <h4 class="calm">Date selected : {{date.date || '(no date)'}} </br> </h4>
		{{ date.type }} </br>
		Comments : {{ date.data }}
      </div-->
    </div>
	<ion-scroll zooming="false" direction="y" style="width: 100%; height: 500px" has-bouncing="true">
    <ion-list>
      <ion-item ng-repeat="absentlist in absentlists" ng-click="goToAbsentDaysDetail(absentlist)">
       {{absentlist.title}}</br>
		   <b class="dark">{{absentlist.data}} </b>
      </ion-item>
    </ion-list>
   </ion-scroll>
  </ion-content>
</ion-view>
